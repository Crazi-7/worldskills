<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <input type="text" placeholder="Name" />
           <button onclick="startGame()">START</button>
        </nav>
    </header>
    <div id="gametab">
        <button class="gamebutton" id="green" onclick="add('g')"></button>
        <button class="gamebutton" id="red" onclick="add('r')"></button>
        <button class="gamebutton" id="yellow" onclick="add('y')"></button>
        <button class="gamebutton" id="blue" onclick="add('b')"></button>
        <p id="alignment"><span>0</span></p>
    </div>
    <div id="lower"> 
        <table>
            <thead>
                <td>Rank</td>
                <td>Name</td>
                <td>Score</td>    
            </thead>
            <tbody>
                <tr class="tablebody">
                    
                </tr>
                <tr class="tablebody">

                </tr>
                <tr class="tablebody">

                </tr>
            </tbody>
        </table>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
